groups:
- name: test
  jobs:
  - detect-new-versions
  - create-base-infra
  - bbl-up
  - deploy-cf
  - cf-acceptance-tests
  - run-performance-tests
  - teardown
- name: manual-teardown
  jobs:
  - manual-teardown-cf-only
  - manual-teardown-bbl-only
  - manual-teardown-base-infra-only
  - manual-teardown-all

anchors:
  alert_failure: &alert_failure
    on_failure:
      put: slack-notification
      params:
        alert_type: failed
  delete_cf: &delete_cf
    task: bosh-delete-deployments
    file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
    params:
      BBL_STATE_DIR: state
      DELETE_ALL_DEPLOYMENTS: true
      IGNORE_ERRORS: true
  bbl_destroy: &bbl_destroy
    task: bbl-destroy
    file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
    params:
      BBL_STATE_DIR: state
      BBL_AWS_ACCESS_KEY_ID: ((.:base-infra.bbl_aws_creds.aws_access_key_id))
      BBL_AWS_SECRET_ACCESS_KEY: ((.:base-infra.bbl_aws_creds.aws_secret_access_key))
      BBL_AWS_REGION: ((region))
      STORE_BBL_STATE_AS_TARBALL: true
      TF_VAR_parent_zone_id: ((parent_zone_id))
      TF_VAR_idle_timeout: ((cf_router_idle_timeout_secs))
    ensure:
      put: bbl-state
      params:
        file: updated-bbl-state/bbl-state.tgz
  destroy_base_infra: &destroy_base_infra
    put: base-infra
    params:
      action: destroy
      terraform_source: cf-performance-tests-pipeline/base-infra/terraform
    get_params:
      action: destroy
  destroy_director_and_base_infra: &destroy_director_and_base_infra
    do: [*bbl_destroy, *destroy_base_infra]
  destroy_all: &destroy_all
    do: [*delete_cf, *destroy_director_and_base_infra]
  system_domain: &system_domain cf.perf-test-((test_prefix))((cloud_controller_type))-((ccdb))((test_suffix)).((parent_zone_domain))

resource_types:
- name: slack-alert
  type: docker-image
  source:
    repository: arbourd/concourse-slack-alert-resource
- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource
    tag: latest

resources:
  - name: cf-deployment-concourse-tasks
    type: git
    icon: github
    source:
      uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git
  - name: cf-performance-tests-pipeline
    type: git
    icon: github
    source:
      uri: https://github.com/sap-contributions/cf-performance-tests-pipeline.git
      username: ((temporary-github-token))
      password: x-oauth-basic
      branch: ((results-branch))
  - name: bbl-state
    type: s3
    icon: aws
    source:
      region_name: ((region))
      bucket: ((state-bucket-name))
      versioned_file: ((cloud_controller_type))-((ccdb))((test_suffix))/bbl-state.tar.gz
      initial_version: "0"
      access_key_id: ((aws-pipeline-user-id))
      secret_access_key: ((aws-pipeline-user-secret))
  - name: cf-deployment
    type: git
    icon: github
    source:
      uri: https://github.com/cloudfoundry/cf-deployment.git
      tag_filter: v*
  - name: cf-performance-tests
    type: git
    icon: github
    source:
      uri: https://github.com/cloudfoundry/cf-performance-tests.git
      branch: CFP-1806
  - name: cf-acceptance-tests
    type: git
    icon: github
    source:
      uri: https://github.com/cloudfoundry/cf-acceptance-tests.git
      tag_filter: v*
  - name: slack-notification
    type: slack-alert
    source:
      url: ((cf-perf-slack-notification-url))
  - name: concourse-tasks
    type: git
    icon: github
    source:
      uri: https://github.com/EngineerBetter/concourse-tasks.git
      tag_regex: '[0-9]+\.[0-9]+\.[0-9]+'
  - name: base-infra
    type: terraform
    icon: terraform
    source:
      env_name: terraform
      backend_type: s3
      backend_config:
        bucket: ((state-bucket-name))
        workspace_key_prefix: ((cloud_controller_type))-((ccdb))((test_suffix))
        key: base-infra.tfstate
        region: ((region))
        access_key: ((aws-pipeline-user-id))
        secret_key: ((aws-pipeline-user-secret))
      env:
        AWS_ACCESS_KEY_ID: ((aws-pipeline-user-id))
        AWS_SECRET_ACCESS_KEY: ((aws-pipeline-user-secret))
        AWS_DEFAULT_REGION: ((region))
      vars:
        test_environment: ((cloud_controller_type))-((ccdb))((test_suffix))
        system_domain: *system_domain
        region: ((region))

jobs:
  - name: detect-new-versions
    serial: true
    # <<: *alert_failure
    plan:
      - get: cf-performance-tests-pipeline
        trigger: true
      - get: cf-deployment
        trigger: true
      - set_pipeline: self
        file: cf-performance-tests-pipeline/ci/pipeline.yml
        var_files:
          - cf-performance-tests-pipeline/variables/((cloud_controller_type))-((ccdb)).yml
          - cf-performance-tests-pipeline/variables/common.yml

  - name: create-base-infra
    serial: true
    serial_groups: [deploy-test-destroy]
    # <<: *alert_failure
    plan:
      - get: cf-performance-tests-pipeline
        trigger: true
        passed: [detect-new-versions]
      - get: cf-deployment
        trigger: true
        passed: [detect-new-versions]
      - put: base-infra
        params:
          terraform_source: cf-performance-tests-pipeline/base-infra/terraform

  - name: bbl-up
    serial: true
    serial_groups: [deploy-test-destroy]
    # <<: *alert_failure
    plan:
      - in_parallel:
        - get: cf-performance-tests-pipeline
          trigger: true
          passed: [create-base-infra]
        - get: cf-deployment
          trigger: true
          passed: [create-base-infra]
        - get: cf-deployment-concourse-tasks
        - get: bbl-state
          params:
            unpack: true
        - get: base-infra
      - load_var: base-infra
        file: base-infra/metadata
        format: json
      - task: bbl-up
        file: cf-deployment-concourse-tasks/bbl-up/task.yml
        input_mapping:
          bbl-config: cf-performance-tests-pipeline
        params:
          BBL_IAAS: aws
          BBL_ENV_NAME: perf-test-((cloud_controller_type))-((ccdb))((test_suffix))
          BBL_AWS_ACCESS_KEY_ID: ((.:base-infra.bbl_aws_creds.aws_access_key_id))
          BBL_AWS_SECRET_ACCESS_KEY: ((.:base-infra.bbl_aws_creds.aws_secret_access_key))
          BBL_AWS_REGION: ((region))
          BBL_STATE_DIR: state
          BBL_CONFIG_DIR: bbl-patches
          BBL_LB_CERT: ((.:base-infra.cert_pem))
          BBL_LB_KEY: ((.:base-infra.private_key))
          LB_DOMAIN: *system_domain
          SKIP_LB_CREATION: false
          STORE_BBL_STATE_AS_TARBALL: true
          TF_VAR_parent_zone_id: ((parent_zone_id))
          TF_VAR_idle_timeout: ((cf_router_idle_timeout_secs))
        ensure:
          put: bbl-state
          params:
            file: updated-bbl-state/bbl-state.tgz

  - name: deploy-cf
    serial: true
    serial_groups: [deploy-test-destroy]
    # <<: *alert_failure
    plan:
      - in_parallel:
        - get: cf-performance-tests-pipeline
          trigger: true
          passed: [bbl-up]
        - get: cf-deployment
          trigger: true
          passed: [bbl-up]
        - get: cf-deployment-concourse-tasks
        - get: bbl-state
          params:
            unpack: true
          passed: [bbl-up]
        - get: base-infra
        - get: concourse-tasks
      - load_var: base-infra
        file: base-infra/metadata
        format: json
      - in_parallel:
        - task: combine-ops-file-directories
          file: concourse-tasks/combine-directories/task.yml
          input_mapping:
            src-1: cf-deployment
            src-2: cf-performance-tests-pipeline
          params:
            SRC_1_GLOB: operations/*.yml
            SRC_2_GLOB: operations/*.yml
          output_mapping:
            target: combined-ops-files
        - task: write-bosh-vars-file
          file: cf-performance-tests-pipeline/ci/tasks/write-bosh-vars-file/task.yml
          params:
            VARS:
              aws_region: ((region))
              blobstore_access_key_id: ((.:base-infra.cloud_controller_aws_creds.aws_access_key_id))
              blobstore_secret_access_key: ((.:base-infra.cloud_controller_aws_creds.aws_secret_access_key))
              app_package_directory_key: ((.:base-infra.packages_bucket_name))
              buildpack_directory_key: ((.:base-infra.buildpacks_bucket_name))
              droplet_directory_key: ((.:base-infra.droplets_bucket_name))
              resource_directory_key: ((.:base-infra.resources_bucket_name))
      - task: deploy-cf
        file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
        input_mapping:
          ops-files: combined-ops-files
          vars-files: cf-vars-file
        params:
          BBL_STATE_DIR: state
          MANIFEST_FILE: cf-deployment.yml
          SYSTEM_DOMAIN: *system_domain
          VARS_FILES: cf-vars.yml
          OPS_FILES: "operations/use-bionic-stemcell.yml((additional-ops-files)) operations/scale-up-vms.yml operations/use-external-blobstore.yml operations/use-s3-blobstore.yml"
      - task: bosh-clean-up
        file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
        params:
          BBL_STATE_DIR: state

  - name: cf-acceptance-tests
    serial: true
    serial_groups: [deploy-test-destroy]
    # <<: *alert_failure
    plan:
      - in_parallel:
        - get: cf-deployment-concourse-tasks
        - get: cf-acceptance-tests
        - get: cf-performance-tests-pipeline
          trigger: true
          passed: [deploy-cf]
        - get: cf-deployment
          trigger: true
          passed: [deploy-cf]
        - get: bbl-state
          params:
            unpack: true
      - task: generate-cats-config
        file: cf-performance-tests-pipeline/ci/tasks/generate-cats-config/task.yml
        params:
          SYSTEM_DOMAIN: *system_domain
      - task: cf-acceptance-tests
        file: cf-deployment-concourse-tasks/run-cats/task.yml
        params:
          NODES: 1

  - name: run-performance-tests
    serial: true
    serial_groups: [deploy-test-destroy]
    # <<: *alert_failure
    plan:
      - in_parallel:
        - get: cf-performance-tests-pipeline
          trigger: true
          passed: [cf-acceptance-tests]
        - get: cf-deployment
          trigger: true
          passed: [cf-acceptance-tests]
        - get: bbl-state
          params:
            unpack: true
        - get: cf-performance-tests
      - task: run-performance-tests
        file: cf-performance-tests-pipeline/ci/tasks/run-performance-tests/task.yml
        params:
          BBL_STATE_DIR: state
          GIT_COMMIT_EMAIL: ((cf-perf-github-user-email))
          GIT_COMMIT_USERNAME: ((cf-perf-github-username))
          GIT_COMMIT_MESSAGE: Performance tests results
          CCDB: ((ccdb))
          CLOUD_CONTROLLER_TYPE: ((cloud_controller_type))
          TEST_SUITE_FOLDER: ((test-suite-folder))
      - task: generate-chart
        file: cf-performance-tests-pipeline/ci/tasks/generate-charts/task.yml
        params:
          GIT_COMMIT_EMAIL: ((cf-perf-github-user-email))
          GIT_COMMIT_USERNAME: ((cf-perf-github-username))
          GIT_COMMIT_MESSAGE: Generated Chart
          CCDB: ((ccdb))
          CLOUD_CONTROLLER_TYPE: ((cloud_controller_type))
      - put: cf-performance-tests-pipeline
        params:
          repository: cf-performance-tests-pipeline
          rebase: true

  - name: teardown
    serial: true
    serial_groups: [deploy-test-destroy]
    <<: *alert_failure
    plan:
      - in_parallel:
        - get: cf-performance-tests-pipeline
          trigger: true
          passed: [run-performance-tests]
        - get: cf-deployment
          trigger: true
          passed: [run-performance-tests]
        - get: cf-deployment-concourse-tasks
        - get: bbl-state
          params:
            unpack: true
        - get: base-infra
      - load_var: base-infra
        file: base-infra/metadata
        format: json
      - *destroy_all

  - name: manual-teardown-cf-only
    serial: true
    serial_groups: [deploy-test-destroy]
    plan:
    - in_parallel:
      - get: cf-deployment-concourse-tasks
      - get: bbl-state
        params:
          unpack: true
    - *delete_cf

  - name: manual-teardown-bbl-only
    serial: true
    serial_groups: [deploy-test-destroy]
    plan:
    - in_parallel:
      - get: cf-deployment-concourse-tasks
      - get: bbl-state
        params:
          unpack: true
      - get: base-infra
    - load_var: base-infra
      file: base-infra/metadata
      format: json
    - *bbl_destroy

  - name: manual-teardown-base-infra-only
    serial: true
    serial_groups: [deploy-test-destroy]
    plan:
    - get: cf-performance-tests-pipeline
    - *destroy_base_infra

  - name: manual-teardown-all
    serial: true
    serial_groups: [deploy-test-destroy]
    plan:
    - in_parallel:
      - get: cf-deployment-concourse-tasks
      - get: bbl-state
        params:
          unpack: true
      - get: base-infra
    - load_var: base-infra
      file: base-infra/metadata
      format: json
    - *destroy_all
